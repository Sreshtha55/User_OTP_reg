<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .form-group{
        background-color: chocolate;
        border: 1px solid;
        position: absolute;
        top: 30%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 10px;
      }
    </style>
</head>

<body>
  <div class="container">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="otptag">OTP</label>
          <input type="text" class="form-control" id="otptag" aria-describedby="otpHelp" placeholder="Enter OTP">
          <div id="otpHelp" class="form-text text-muted">We'll never share your OTP with anyone else.</div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      </form>
    </div>
</body>

</html>
